<div class="flex flex-col justify-center items-center h-screen">

  <div class="flex flex-row justify-center mb-5">
    <h1 class="text-8xl font-medium"><span class="text-blue-600">Search</span> <span
        class="text-purple-600">d_evs</span></h1>
  </div>

  <form (ngSubmit)="submitForm()">
    <div class="flex flex-row justify-center items-center">
      <div class="relative">

        <input [(ngModel)]="user" type="text" name='user'
          class="border rounded py-2 px-8 w-96 h-8" placeholder="Search..." />
        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg width="24" height="24">
            <circle cx="10" cy="10" r="7" fill="none" stroke="#000" />
            <path d="M14 14L20 20" stroke="#000" />
          </svg>
        </span>

      </div>
      <button type='submit' class='bg-purple-600 text-white py-2 px-4 m-2 rounded-md'>Pesquisar</button>
    </div>

  </form>

</div>
